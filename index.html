<!DOCTYPE html>
<html>
<head>
	<title>Employee Tracker</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
			  <h1 class="display-3">Train Scheduler</h1>
			  <p class="lead">Enter in a make-believe train</p>
			  <hr class="my-4">
			  <p>Do it.</p>
			  <p class="lead">
			    <a class="btn btn-primary btn-lg" href="#" role="button">This button does nothing.</a>
			  </p>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Current Train Schedule</div>
			  <div class="panel-body">
				<table class="table">
				  <thead class="thead-inverse">
				    <tr>
				      <th>Train Name</th>
				      <th>Destination</th>
				      <th>Frequency (min)</th>
				      <th>Next Arrival</th>
				      <th>Minutes Away</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
			  </div>
			</div>
		</div>
		<div class='row'>
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Add Train</div>
			  <div class="panel-body">
				<form>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput">Train Name</label>
				    <input type="text" class="form-control" id="name">
				  </div>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput2">Destination</label>
				    <input type="text" class="form-control" id="destination">
				  </div>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput2">First Train Time - Military Time (HH:mm)</label>
				    <input type="text" class="form-control" id="time">
				  </div>
				  <div class="form-group">
				    <label class="form-control-label" for="formGroupExampleInput2">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequency">
				  </div>
				  <button type="button" id="submit" class="btn btn-primary">Submit</button>
				</form>	
			  </div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="moment.js"></script>
	<script>
	    moment().format();
	</script>
	<script src="assets/javascript/javascript.js"></script>

</body>
</html>
